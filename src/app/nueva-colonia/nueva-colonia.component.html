<app-navbar></app-navbar>
<div class="container">
    <br />
    <div class="row">
        <div class="col-sm-10 offset-sm-1 text-center">
            <form>
                <div class="form-group row text-center">
                    <label for="nomNuevaColonia" class="col-sm-4 col-form-label">Nombre de la Colonia :</label>
                    <div class="col-sm-6">
                        <input type="text" oninput="this.value = this.value.toUpperCase()" class="form-control"
                            id="nomNuevaColonia" placeholder="Nombre nueva colonia " [(ngModel)]="estado.nombreColonia"
                            name="nomNuevaColonia">
                    </div>
                </div>
                <div class="form-group row text-center">
                    <label for="fechaInstalacion" class="col-sm-4 col-form-label">La colonia est√° controlada? :</label>
                    <div class="col-sm-6">
                        <select [(ngModel)]="estado.controlado" name="coloniaEstado" id="coloniaEstado"
                            class="custom-select">
                            <option *ngFor="let estadoColonia of listaEstadosColonia" [ngValue]="estadoColonia.idEstadoControl">
                                {{estadoColonia.nombreEstado}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                      <button class="btn btn-primary" (click)="guardarDatosColonia(estado)">Guardar datos</button>
                    </div>
                  </div>
            </form>
        </div>
    </div>
</div>
