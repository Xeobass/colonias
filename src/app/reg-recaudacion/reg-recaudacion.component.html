<app-navbar></app-navbar>
<div class="container">
    <br/>
   
      <div class="row">
        <div class="col-sm-10 offset-sm-1 text-center">


          <form class="justify-content-center">
            <div class="form-group row text-center">
                <label for="nomInstalacion" class="col-sm-4 col-form-label">Lugar de instalación</label>
                <div class="col-sm-6">
                  <!--<input type="text" class="form-control" id="nomInstalacion" placeholder="Nombre tienda " [(ngModel)]="nombreInstalacion" name="nomInstalacion">-->

                  <select [(ngModel)]="recaudacion.idHucha" name="recaudacion" id="recaudacion" class="custom-select">
                    <option *ngFor="let hucha of listaHuchas" [ngValue]="hucha.idHucha">
                         {{hucha.lugarHucha}}
                     </option>
                  </select>
                </div>
              </div>
              <div class="form-group row text-center">
                <label for="fechaInstalacion" class="col-sm-4 col-form-label">Fecha recaudación</label>
                <div class="col-sm-6">
                 <div class="form-group">
                  <div class="input-group">
                    <input class="form-control" name="fechaInstalacion" [(ngModel)]="recaudacion.calModel" ngbDatepicker [dayTemplate]="customDay" [markDisabled]="isDisabled" #d="ngbDatepicker">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                    </div>
                  </div>
                </div>
                </div>
              </div>
              <div class="form-group row text-center">
                  <label for="recaudacionCuantia" class="col-sm-4 col-form-label">Recaudación</label>
                  <div class="col-sm-6">
                      <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" id="recaudacionCuantia" placeholder="Cuantía hucha" [(ngModel)]="recaudacion.cuantia" name="recaudacionCuantia">
                        </div>
                        </div>

                  </div>
              </div>
            
              <button class="btn btn-primary float-right" (click)="guardarRecaudacion(recaudacion)">Guardar</button>
             
        </form>
        </div>
      </div>
</div>

 <ng-template #customDay let-date let-currentMonth="currentMonth" let-selected="selected" let-disabled="disabled" let-focused="focused">
                  <span class="custom-day" [class.weekend]="isWeekend(date)" [class.focused]="focused"
                        [class.bg-primary]="selected" [class.hidden]="date.month !== currentMonth" [class.text-muted]="disabled">
                    {{ date.day }}
                  </span>
                </ng-template>
